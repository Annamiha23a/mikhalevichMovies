<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Фильмы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
<div class="album py-5 bg-light">
  <br>
  <form  action="/supplier" method="get">
    <input type="text" name="title" class="w-50" style="background: #87e38d"/> </input>
    <input type="submit" value="Поиск" class="w-25"/> </input></br>
  </form>
  <div class="container mt-5">
    <h1>Фильмы</h1>
  </div>

  <div class="container">
    <div class="album py-5 bg-light">
      <div th:each="el:${suppliers}"  class="container">

        <div class="row">
          <div class="col-sm-5 p-2">
            <th:block>
              <div class="card shadow-sm">
                <img src="https://pp.userapi.com/c604327/v604327730/32e00/lk-8I2O7M90.jpg"/>
                <div class="card-body">
                  <p class="card-text" th:text="${el.getTitle()}"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a th:href="'/supplier/'+${el.getId()}"  class="btn btn-sm btn-outline-success">Просмотр</a>
                      <form th:action="'/supplier/'+${el.getId()}+'/remove'" method="post">
                        <button class="btn btn-sm btn-outline-success" type="submit">Удалить</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
